name: Docker Compose CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Enable Docker Compose CLI plugin
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose

      - name: Verify Docker Compose installation
        run: docker compose version

      - name: Build and run containers
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for services to start
        run: sleep 20

      - name: Check Loki readiness
        run: curl -s http://localhost:3100/ready || exit 1

      - name: Check Promtail log ingestion (optional)
        run: curl -s "http://localhost:3100/loki/api/v1/labels" || echo "Could not verify Promtail ingestion"

      - name: Tear down containers
        if: always()
        run: docker compose -f docker-compose.yml down
